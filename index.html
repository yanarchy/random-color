    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script>
      $(document).ready(function () {
        var colorStorage = [];
        var futureStorage = [];
        var initialColor = '#' + Math.random().toString(16).substr(-6);
        var currentColor = null;

        $('body').css('background-color', initialColor);
        $('.color').html(initialColor);
        colorStorage.push(initialColor);

        var updateBackground = function () {
          colorStorage.push(currentColor);
          var randomColor = '#' + Math.random().toString(16).substr(-6);
          $('body').css('background-color', randomColor);
          $('.color').html(randomColor);
          currentColor = randomColor;
        };

        var backward = function () {
          var prev = colorStorage.pop();
          if (!prev) return;
          $('body').css('background-color', prev);
          $('.color').html(prev);
          futureStorage.push(prev);
        }

        var forward = function () {
          var next = futureStorage.pop();
          if (!next) return;
          $('body').css('background-color', next);
          $('.color').html(next);
          colorStorage.push(next);
        }

        $('.button').on('click', updateBackground);
        $('.back').on('click', backward);
        $('.forward').on('click', forward);
      });
    </script>
